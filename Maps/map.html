<!DOCTYPE html>

<html>

	<head>

		<script src = "d3/d3.js"></script>
		<style type="text/css">
			

		</style>

	</head>


	<body>

		<script>

			var canvas = d3.select("body").append("svg")
				.attr("width", 760)
				.attr("height", 700)


			d3.json("https://hatimbenhsain.github.io/Maps/brazil.json", function (data) {

				var group = canvas.selectAll("g")
					.data(data.features)
					.enter()
					.append("g")

				var projection = d3.geo.mercator()
				var path = d3.geo.path().projection(projection);


				var areas = group.append("path")
					.attr("d", path)
					.attr("class", "area")
					.attr("fill", "steelblue")

				// group.append("text")

				// 	.attr("x", function (d) {return.path.centroid(d)[1]; } )
				// 	.text( function (d) {return d .properties.LNNAMN; })
			});
			
		</script>

	</body>

</html>
